<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Choose Delivery Address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-list>
          <ion-radio-group value="{{userData.address}}">
            <ion-list-header>
              <ion-label>Saved Addresses</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label class="ion-text-wrap">{{userData.address}}</ion-label>
              <ion-radio slot="start" value="{{userData.address}}"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
