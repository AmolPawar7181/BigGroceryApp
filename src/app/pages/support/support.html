<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Message</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
    <ion-list>
      <ion-item>
        <ion-label>Message type: {{msgType? 'Delivery': 'Collect'}}</ion-label>
        <ion-toggle name="msgType" [(ngModel)]="msgType" (ionChange)="toggleChecked($event.detail.checked)"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Date and Time</ion-label>
        <ion-datetime
          class="ion-no-padding select-date"
          [(ngModel)]="supportMessage.datenTime"
          display-format="YYYY-MM-DD hh:mmA"
          value="1990-02-19"
          placeholder="YYYY-MM-DD hh:mm A"
          name="ondate"
          #ondate="ngModel"
          required
        ></ion-datetime>
      </ion-item>
      <ion-text color="danger">
        <p
          [hidden]="ondate.valid || submitted == false"
          class="ion-padding-start"
        >
          Date and Time is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary"
          >Enter your message below</ion-label
        >
        <ion-textarea
          [(ngModel)]="supportMessage.msg"
          name="supportQuestion"
          #supportQuestion="ngModel"
          rows="6"
          required
        ></ion-textarea>
      </ion-item>
      <ion-text color="danger">
        <p
          [hidden]="supportQuestion.valid || submitted === false"
          class="ion-padding-start"
        >
          Message is required
        </p>
      </ion-text>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit">Submit</ion-button>
    </div>
  </form>
</ion-content>
